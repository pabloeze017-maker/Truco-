<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Partidas de Truco</title>

<style>

body{
margin:0;
font-family:Arial;
background:black;
color:white;
scroll-behavior:smooth;
}

.portada{

height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;


}

.titulo{

font-size:60px;
background:rgba(0,0,0,0.6);
padding:20px 40px;
border-radius:10px;

}

.boton{

margin-top:40px;
padding:15px 40px;
font-size:20px;
background:white;
color:black;
border-radius:30px;
cursor:pointer;
transition:0.3s;

}

.boton:hover{

transform:scale(1.1);

}

.partidas{

padding:60px;

}

.partida{

display:flex;
align-items:center;
margin-bottom:40px;
background:#111;
padding:20px;
border-radius:15px;

}

.partida img{

width:200px;
height:150px;
object-fit:cover;
border-radius:10px;
margin-right:20px;

}

.fecha{

font-size:24px;

}

.jugadores{

opacity:0.7;

}

</style>

</head>

<body>

<div class="portada">

<div class="titulo">
Partidas de Truco
</div>

<a href="#historial">
<div class="boton">
Explorar
</div>
</a>

</div>

</div>

</div>

</div>

<div class="jugadores">

</div>

</div>

</div>


</div>

</body>
</html>
